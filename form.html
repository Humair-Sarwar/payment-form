<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="" class="container">
        <h1>Payment Form</h1>
        <hr>
        <h2>User Information</h2>
        <p>Name: *
            <input type="text" placeholder="Enter Your Name" required>
        </p>
        <fieldset>
            <legend>Gender</legend>
            <p>
            Male<input type="radio" name="gender">
            Female<input type="radio" name="gender"></p>
        </fieldset>
        <p>Address: <textarea name="" id="" cols="30" rows="10" placeholder="Enter Your Address"></textarea></p>
        <p>Email: <input type="email" placeholder="abc@gmail.com"></p>
        <p>Pincode: <input type="password"></p>
        <h2>Payment Information</h2>
        <p>Card Type: 
            <select name="" id="">
                <option value="">--Select Option--</option>
                <option value="">Master Card</option>
                <option value="">Visa Card</option>
            </select>
        </p>
        <p>Card Number: * <input type="number" name="" id=""></p>
        <p>Expiration Date: *
            <input type="date">
        </p>
        <p>CCV:
            <input type="tel">
        </p>
        <button>Pay Now</button>
    </form>
</body>
</html>
